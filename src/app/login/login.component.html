      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="margin-left: auto; margin-right: auto;">
          <div class="Content-wrapper mb-3">
              <div class="row">
                  <div class="col-12">
                      <h5>
                          Please log in to continue with your application
                      </h5>
                      <h6 style="color:cornflowerblue;">
                        (The username and password have been sent to your mobile and email)
                      </h6>
                  </div>
              </div>
              <div class="row">
                  <div class="col-12">
                    <form *ngIf="!isLoggedIn" #data="ngForm" (ngSubmit)="onFormSubmit(data.value)">
                      <div class="form-group">
                          <label for="email-signin">Username *</label>
                          <input type="text" id="email-signin" name="username" [(ngModel)]="form.username" #username="ngModel"
                              class="form-control input-type form-control-sm" placeholder="NIC No/ Passport No" required>

                      </div>
                      <div class="form-group">
                          <label for="password">Password *</label>
                          <input type="password" id="password" name="password" [(ngModel)]="form.password" #password="ngModel"
                              class="form-control input-type form-control-sm" required>
                              <input class="check" type="checkbox" onclick="showHidePassword()" id="checkbox"/>
                            <label for="checkbox">Show password</label>
                      </div>
                      <div class="form-group">
                        <button  [disabled]="!form.username || !form.password" class="btn btn-sm  btn-continue" type="submit">Sign in</button>
                        <a class="btn btn-sm btn-link" style="float:right" routerLink="/forgot" routerLinkActive="active">Forgot password?</a>
                      </div>
                    </form>
                  </div>
              </div>
          </div>

<div *ngIf="spinnerOn" class="container" >
  <div class="row">
      <div class="Content-wrapper">
          <div id="spinner" class="col-6" style="margin-left: auto; margin-right: auto;">
              <div id="spinner_content" class="col-6" style="margin-left: auto; margin-right: auto;">
                  <div class="form-group" style="margin-left: auto; margin-right: auto;">
                      <h2>Please wait...</h2>
                      <img src="assets/Images/spinner.gif"/>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<ng-template #emailWrong>
  <div class="modal-header">
      <h4 class="modal-title pull-left">Message from OUSL</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    {{errorMessage}}
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">OK</button>
  </div>
</ng-template>

<a href="#myModal" class="trigger-btn" data-toggle="modal" hidden id="openModal"></a>
<div id="myModal" class="modal fade">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header flex-column">
        <div class="icon-box">
          <i class="material-icons">&#xE5CD;</i>
        </div>
        <h4 class="modal-title w-100">Ooops!</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{errorMessage}}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>

</div>
