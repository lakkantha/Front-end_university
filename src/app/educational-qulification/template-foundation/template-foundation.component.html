<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">    
            <h5> OUSL Foundation</h5>
</div>
    </div>

    <div class="qualification-list">
        <div class="qualification-table">
            <table class="table table-bordered table-fixed" id=acQualificationTable>
                <thead>
                    <tr>
                        <th scope="col">Reg Number</th>
                        <th scope="col">Year</th>
                        <th scope="col">Stream</th>
                        <th scope="col">Medium</th>
                        <th scope="col">Course</th>
                        <th scope="col">Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of eduFoundation; let i = index">
                        <td>{{f.regNumber}}</td>
                        <td>{{f.year}}</td>
                        <td>{{f.stream}}</td>
                        <td>{{f.medium}}</td>
                        <td>{{f.subject}}</td>
                        <td>{{f.result}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- end of qualification list table class-->

    <!-- submit buttons-->
    <div class="row " id="button-group">
        <div class="col-12 text-right py-2">
            <button type="button" class="btn btn-sm  btn-main" [routerLink]="['/']">Save Changes</button>
        </div>
    </div>


    </div>
    </div>

</div> <!-- end of qualification class-->
